<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo - Web</title>
    </head>
    <body>
        <div id="app">
            <button>Click Me</button>
        </div>

        <script src="./ssl.captcha.qq.com_TCaptcha.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script>
            document.querySelector('button').onclick = () => {
                click()
            }

            const click = () => {
                const captcha = new TencentCaptcha('2046626881', async (e) => {
                    console.log(e)
                    if (e.ret == 2) {
                        // ...
                    }
                    if (e.ret == 0) {
                        // ...
                        const data = await axios.post('http://127.0.0.1:3000', {
                            ticket: e.ticket,
                            randstr: e.randstr
                        })

                        console.log(data)
                    }
                })
                captcha.show()
            }
        </script>
    </body>
</html>
